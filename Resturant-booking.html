<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"
        integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

  
</head>

<body>
    <div class="container p-5">
        <div class="row h-auto">
            <form action="" class="rounded-4 col-md-10 offset-1 ">
                <h1 class="text-center text-light p-3">Welcome To  MS RESTRO</h1>
                <h2 class="text-center text-light p-2"><span class="text-light">For</span> Quick Booking</h2>

                <div class="text-center p-3 col-md-12 offset-3 w-50  ">
                    <select class="form-select" id="choice" aria-label="Disabled select example" onchange="return fulday()" >
                        <option value="-1">Open this select menu for booking</option>
                        <option  value="1">FULL DAY BOOKING</option>
                        <option value="2">HALF DAY BOOKING</option>
                        <option value="3">HOURLY BOOKING</option>
                      </select>
                </div>
                <div class="form-floating mb-3 col-md-6 offset-3">
                    <input type="text" class="form-control " name="" id="uname" placeholder="User Name">
                    <label for="uname">User Name</label>
                </div>
                <div class="form-floating mb-3 col-md-6 offset-3">
                    <input type="text" class="form-control " name="" id="mobile" placeholder="Mobile Number">
                    <label for="mobile">Mobile Number</label>
                </div>
                <div class="form-floating mb-3 col-md-6 offset-3">
                    <input type="email" class="form-control " name="" id="email" placeholder="example@gmail.com">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3 col-md-6 offset-3">
                    <input type="number" class="form-control " name="" id="person" placeholder="No Of Person">
                    <label for="person">No of person</label>
                </div>
                <div class="form-floating mb-3 col-md-6 offset-3">
                    <input type="date" class="form-control " name="" id="date" placeholder="Date">
                    <label for="date">Date</label>
                </div>
                <div class="form-floating mb-3 col-md-6 offset-3 timeInput" id="timeInput">
                    <input type="time" class="form-control " name="" id="time" placeholder="time">
                    <label for="time">Time</label>
                </div>
                <div class="col-md-6 offset-3 mb-3 checkb ">
                    
                    <div class="btn-group bg-dark w-100" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                        <label class="btn btn-outline-light" for="btncheck1">BreakeFast</label>

                        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                        <label class="btn btn-outline-light" for="btncheck2">Lunch</label>

                        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                        <label class="btn btn-outline-light" for="btncheck3">Dinner</label>
                    </div>
                </div>
                <div class="col-md-3 offset-5 my-5">
                    <input class="btn btn-warning" type="reset" name="" id="" value="Reset">
                    <input class="btn btn-dark ms-3" type="submit" value="Submit">
                </div>

            </form>
        </div>
    </div>

    <script>

        function fulday(){
            // let choice = document.getElementById("choice").value;
            // console.log(choice)
            let selectValue = document.querySelector("select");
            let timeInput = document.getElementById("timeInput");

        // Time and Slot is not shown when the fullDay Booking
            if(selectValue.value === "1"){                 
                // console.log("hip hip..")
                $("#timeInput").addClass("d-none")
                $(".checkb").addClass("d-none")


        // Only time is not shown when half day booking         
            }else if (selectValue.value === '2') {                  
                    $("#timeInput").addClass('d-none')

            // Slot is not shown
            }else if(selectValue.value === "3"){
                $(".checkb").addClass("d-none")
            }else{
                // console.log("noo")
                $("#timeInput").removeClass("d-none")
                $(".checkb").removeClass("d-none")
            }

            // let halfday = document.querySelector("select");
            // if(halfday.value === "2"){
            //     $("#timeInput").addClass("d-none")
            // }else{
            //     $("#timeInput").removeClass("d-none")
            // }

            
            return false;
        }


    </script>   
  
</body>

</html>
